<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
     
    </div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow border-0">
       
          <agm-map  [zoom]="16" [latitude]="lat" [longitude]="lng">
            <agm-marker  *ngFor="let node of nodes" [latitude]="node.AddressN.latitude" [longitude]="node.AddressN.longitude" [iconUrl]="'./assets/img/icons/node.jpg'"  >
          
          <agm-info-window  >

              <h4 style="text-align:center"><strong> Node Info</strong> </h4>

              <div class="container">

              
                  <div class="modal-body">
                    <div><strong>Id:</strong>  {{node.IdN}}</div>
                    
                    <div><strong>Name:</strong> {{node.Name}}</div>
                    
                   
                    
                     <div ><strong>Sensors:</strong> 
                     
                      <table>
                     <div *ngFor="let sensor of node.sensors">

                        
                          <tr>
                            
                            <td><strong>Id :</strong>{{sensor.Id}}</td>
                            <td><strong>Name :</strong>{{sensor.Name}}</td>
                            <td><strong>Type :</strong>{{sensor.Type}}</td>

                            <td><button (click)="RealTime(node.IdN+'/'+sensor.Type,sensor.Type)" style="text-align:center;font-size: 12px;" type="button" class="btn btn-primary">Real Time Graph </button></td>
                            <td><button (click)="DatabaseGraph(node._id,sensor._id,sensor.Type)" style="text-align:center;font-size: 12px;" type="button" class="btn btn-success">Database Graph </button></td>
                            <td><button (click)="DatabaseTable(node._id,sensor._id,sensor.Type)" style="text-align:center;font-size: 12px;" type="button" class="btn btn-info">Database Table </button></td>
                          
                          
                          </tr>

                        
                     


                     </div>
                    </table>
                      
                     
                      
                      
                    
                      </div>
                  
                  </div>
                  <div class="modal-footer">
                    
                  </div>


               
              </div>





            </agm-info-window>
          </agm-marker>
          </agm-map>

        
            
           
        </div>
      </div>
    </div>
  </div>
